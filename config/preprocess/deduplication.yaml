# ============================================
# 중복 제거 설정
# ============================================

# MAUDE 중복 제거
maude:
  enabled: true
  
  # 중복 판단 기준 컬럼
  subset_columns:
    - "report_number"
    - "date_of_event"
    - "device_0_manufacturer_d_name"
    - "device_0_udi_di"
    - "device_0_lot_number"
    - "device_0_udi_public"
  
  keep: "first"  # first, last
  
  # 중복 전 NA 제거
  remove_na_before_dedup: true

# UDI 중복 제거
udi:
  enabled: true
  
  subset_columns:
    - "primary_di"
    - "udi_di"
  
  keep: "last"  # 최신 정보 유지

# 임계값
thresholds:
  max_duplicate_percentage: 5.0
  warn_on_high_duplicates: true

# 로깅
logging:
  log_duplicate_stats: true
  save_duplicate_report: true