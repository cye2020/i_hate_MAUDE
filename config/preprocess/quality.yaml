# ============================================
# 품질 필터링 설정
# ============================================

# 필수 필드
critical_fields:
  fields:
    - "report_number"
    - "date_of_event"
    - "manufacturer_d_name"
  
  action_on_missing: "drop_row"

# 데이터 완전성
completeness:
  enabled: true
  min_completeness_ratio: 0.60
  
  # 완전성 체크 제외 컬럼
  exclude_patterns:
    - "*_temp"
    - "*_internal"

# 날짜 유효성
date_validation:
  enabled: true
  
  rules:
    date_of_event:
      min_date: "1990-01-01"
      max_date: "2030-12-31"
      
    date_received:
      min_date: "1990-01-01"
      max_date: "2030-12-31"
  
  action_on_invalid: "drop_row"

# 제조사 준수율 필터
manufacturer_compliance:
  enabled: true
  filter_low_compliance: true
  threshold: 0.50

# 이상치 탐지
outlier_detection:
  enabled: false
  methods:
    - "iqr"
    - "zscore"
  threshold: 3.0

# 품질 점수 계산
quality_score:
  enabled: true
  weights:
    completeness: 0.4
    validity: 0.3
    accuracy: 0.3
  min_score: 0.70

# 로깅
logging:
  log_filtered_rows: true
  save_filtered_data: false
  generate_quality_report: true