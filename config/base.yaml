# ============================================
# 프로젝트 기본 설정
# ============================================

project:
  name: "maude-udi-pipeline"
  version: "1.0.0"
  description: "MAUDE & UDI Data Pipeline"

# 환경 설정
environment:
  env: "development"  # development, staging, production
  log_level: "INFO"
  timezone: "UTC"

# 경로 설정
paths:
  # 로컬 개발용
  local:
    root: "./data"
    bronze: "./data/bronze"
    silver: "./data/silver"
    gold: "./data/gold"
    temp: "./data/temp"
    logs: "./logs"
    
  # S3 프로덕션용 (실제 값은 storage.yaml에서)
  use_s3: false  # true면 S3 사용

# 데이터셋 이름
datasets:
  maude:
    name: "maude"
    bronze_file: "maude_raw.parquet"
    silver_file: "maude_cleaned.parquet"
    gold_file: "maude_final.parquet"
    
  udi:
    name: "udi"
    bronze_file: "udi_raw.parquet"
    silver_file: "udi_cleaned.parquet"
    gold_file: "udi_matched.parquet"

# 로깅 설정
logging:
  version: 1
  disable_existing_loggers: false
  
  formatters:
    simple:
      format: "[%(asctime)s] %(levelname)s - %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
    
    detailed:
      format: "[%(asctime)s] %(levelname)s [%(name)s:%(funcName)s:%(lineno)s] - %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
  
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "INFO"
      formatter: "simple"
      
    file:
      class: "logging.handlers.RotatingFileHandler"
      level: "DEBUG"
      formatter: "detailed"
      filename: "./logs/pipeline.log"
      maxBytes: 10485760  # 10MB
      backupCount: 5
  
  root:
    level: "INFO"
    handlers: ["console", "file"]

# 성능 설정
performance:
  # Polars 설정
  polars:
    n_threads: null  # null = 자동
    streaming: true
    
  # 청크 처리
  chunk_processing:
    enabled: true
    chunk_size: 100000
    max_memory_gb: 8
    
  # 병렬 처리
  parallel:
    max_workers: 4

