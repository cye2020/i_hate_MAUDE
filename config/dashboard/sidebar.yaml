# config/sidebar.yaml
common:
  header:
    logo: "dashboard/assets/logo.png"
    project_info:
      version: "v1.0.0"
      update_date: "2025-12-24"
      environment: "Development"

  date_selector:
    enabled: false  # overview는 날짜 필터 사용 안함
    year_range: [-2, 0]  # 현재 년도 기준 범위
    default_year_index: 2
    default_month: 1

  # 공통 필터 (모든 탭에서 사용)
  filters:
    - type: "selectbox"
      key: "segment"
      label: "분석 기준"
      args:
        options:
          - label: "전체"
            value: null
          - label: "제조사"
            value: "manufacturer_name"
          - label: "제품군"
            value: "product_code"
          - label: "기기"
            value: "udi_di"
          - label: "클러스터"
            value: "cluster"
          - label: "결함 유형"
            value: "defect_type"
        index: 0

dashboards:
  overview:
    filters: []  # overview는 별도 필터 없음 (segment만 사용)

  eda:
    filters:
      - type: "multiselect"
        key: "categories"
        label: "분석 카테고리"
        args:
          options: ["매출", "비용", "수익"]
          default: ["매출"]

      - type: "slider"
        key: "confidence_interval"
        label: "신뢰구간"
        args:
          min_value: 0.8
          max_value: 0.99
          value: 0.95
          step: 0.01
          format: "%.2f"
        caption: "{value:.0%}"

  cluster:
    filters:
      - type: "selectbox"
        key: "model"
        label: "모델 선택"
        args:
          options: ["ARIMA", "Prophet", "LSTM"]
          index: 1  # Prophet이 기본값

      - type: "number_input"
        key: "training_period"
        label: "학습 기간(개월)"
        args:
          min_value: 6
          max_value: 24
          value: 12
          step: 1
        caption: "{value}개월"